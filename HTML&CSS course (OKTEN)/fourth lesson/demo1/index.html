<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Title</title>

		<style>
			.w200 {
				width: 200px;
			}
			.w350 {
				width: 350px;
			}
			.h200 {
				height: 200px;
			}
			.red {
				background-color: red;
			}
			.silver {
				background-color: silver;
			}
			.round {
				border-radius: 50%;
				box-shadow: 10px 10px 100px;
			}
			.mtb10 {
				margin-top: 10px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="w200 h200 red mtb10"></div>
		<div class="w200 h200 red round mtb10"></div>
		<div class="w200 h200 red round mtb10"></div>
		<div class="w200 h200 red round mtb10"></div>
		<div class="w200 h200 red round mtb10"></div>
		<div class="w200 h200 silver mtb10"></div>
		<div class="w350 h200 silver mtb10"></div>
	</body>
</html>
